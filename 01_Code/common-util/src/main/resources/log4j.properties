log4j.rootLogger = warn,stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{MM-dd HH:mm:ss,SSS} %L %-5p %t %C.%M() %m%n
#%d输出日期，后面的{MM-dd HH:mm:ss,SSS}表示日期格式，%-5p输出的日志级别(占5格)，%t输出的线程，%C表示类全名，%M表示类的哪个方法中打印的，
#%L表示方法中第几行打印 ，%m表示输出的日志内容,%n表示输出完换行
#logger.error("call failed", e);

log4j.logger.org.phoenix.common.util.HttpUtils=INFO