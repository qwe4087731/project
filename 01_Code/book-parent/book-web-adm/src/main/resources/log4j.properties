log4j.rootLogger = warn,stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{MM-dd HH:mm:ss,SSS} %L %-5p %t %C.%M() %m%n
#%d\u8F93\u51FA\u65E5\u671F\uFF0C\u540E\u9762\u7684{MM-dd HH:mm:ss,SSS}\u8868\u793A\u65E5\u671F\u683C\u5F0F\uFF0C%-5p\u8F93\u51FA\u7684\u65E5\u5FD7\u7EA7\u522B(\u53605\u683C)\uFF0C%t\u8F93\u51FA\u7684\u7EBF\u7A0B\uFF0C%C\u8868\u793A\u7C7B\u5168\u540D\uFF0C%M\u8868\u793A\u7C7B\u7684\u54EA\u4E2A\u65B9\u6CD5\u4E2D\u6253\u5370\u7684\uFF0C
#%L\u8868\u793A\u65B9\u6CD5\u4E2D\u7B2C\u51E0\u884C\u6253\u5370 \uFF0C%m\u8868\u793A\u8F93\u51FA\u7684\u65E5\u5FD7\u5185\u5BB9,%n\u8868\u793A\u8F93\u51FA\u5B8C\u6362\u884C

log4j.logger.com.book.web=INFO
